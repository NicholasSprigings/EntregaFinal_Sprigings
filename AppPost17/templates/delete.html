{% extends 'padre.html' %}

{% block contenidoQueCambia %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el portafolio "{{ portafolio }}"?</p>
    <form action="{% url 'portafolio_delete' portafolio.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'portafolio_list' %}">Cancelar</a>
    </form>
{% endblock contenidoQueCambia %}
