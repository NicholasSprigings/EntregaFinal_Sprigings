{% extends 'padre.html' %}

{% block contenidoQueCambia %}
    <h1>Crear/Editar Portafolio</h1>
    <form action="{% if form.instance.id %}{% url 'portafolio_update' form.instance.id %}{% else %}{% url 'portafolio_create' %}{% endif %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock contenidoQueCambia %}
